<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" rx="12" fill="#1e1e1e"/>
  
  <!-- Code brackets </> with gradient effect -->
  <g transform="translate(50, 50)">
    <!-- Opening bracket -->
    <text x="-12" y="8" font-family="'Courier New', 'Monaco', monospace" font-size="42" font-weight="bold" text-anchor="middle" fill="#ffd700">&lt;</text>
    <!-- Slash -->
    <text x="0" y="8" font-family="'Courier New', 'Monaco', monospace" font-size="42" font-weight="bold" text-anchor="middle" fill="#569cd6">/</text>
    <!-- Closing bracket -->
    <text x="12" y="8" font-family="'Courier New', 'Monaco', monospace" font-size="42" font-weight="bold" text-anchor="middle" fill="#ffd700">&gt;</text>
  </g>
  
  <!-- Subtle border -->
  <rect width="100" height="100" rx="12" fill="none" stroke="#3e3e42" stroke-width="1"/>
</svg>

